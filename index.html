<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d4368e456d.js" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <title>boolzap</title>
  </head>
  <body>
    <header>
      <div class="header_bar">
        <div class="icon_nome">
          <div class="icon">
            <img src="img/neo.png" alt="">
          </div>
          <div class="nome">
            <p>Neo</p>
            <p class="small">Ultimo accesso</p>
          </div>
        </div>
        <div class="options">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </header>
    <section>
      <div class="contacts_header">
        <div class="main_contact">
          <img src="img/avatar0.webp" alt="">
          <div class="options_contacts">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notification">
          <div class="logo_notification">
            <i class="fas fa-bell-slash"></i>
          </div>
          <h3>Ricevi notifiche per nuovi messaggi</h3>
          <a href="#">Attiva notifiche</a>
        </div>
        <div class="searchbar">
          <i class="fas fa-search"></i>
          <input id="searchContacts" class="searchContacts" type="text" placeholder="Cerca" name="" value="">
        </div>
        <div class="list">
          <div class="contacts_list">
            <img src="img/neo.png" alt="">
            <p>Neo</p>
          </div>
          <div class="contacts_list">
            <img src="img/morpheus.png" alt="">
            <p>Morpheus</p>
          </div>

          <div class="contacts_list">
            <img src="img/trinity.png" alt="">
            <p>Trinity</p>
          </div>

          <div class="contacts_list">
            <img src="img/miope.png" alt="">
            <p>Niobe</p>
          </div>
          <div class="contacts_list">
            <img src="img/smith.png" alt="">
            <p>Agt. Smith</p>
          </div>
        </div>


      </div>
    </section>

    <section id="test">
      <div class="main">

      </div>
    </section>

    <footer>
      <div class="chat_bar">
        <i class="far fa-smile"></i>
        <input id="inp" class="inp" type="text" name="" placeholder="text here..." value="">
        <i class="fas fa-microphone"></i>
      </div>

    </footer>


    <script type="text/javascript" src="JS/script.js">
    </script>
  </body>
</html>
